		<title>로그인 화면</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	</head>
	<body class="text-center" onload="init();">
		<br><br><br>
		<div class="mx-auto" style="width: 500px;">
			<img src="img/googlelogo_color_big.png" class="img-fluid" alt="구글이미지">
		<main class="form-signin">
		<form id = "form_main">
			<h1 class="h3 mb-3 fw-normal">로그인을 해주세요!</h1>
			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" name="id" placeholder="name@example.com">
				<label for="floatingInput">이메일 주소 입력</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
				<label for="floatingPassword">패스워드 입력</label>
			</div>
			<div class="checkbox mb-3">
				<label>
				<input type="checkbox" value="remember-me" id="idSaveCheck">아이디 기억
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" onclick="login()" type="button">로그인하기</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
			</form>
		</main>
		</div>
